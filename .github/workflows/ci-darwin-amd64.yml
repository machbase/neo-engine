name: CI darwin-amd64

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  builds:
    runs-on: [ macos-12 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup compiler
        uses: actions/setup-go@v3
        with:
          go-version: '^1.19.6'
      - name: Test
        run: |
          make test